<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/611px-Netflix_icon.svg.png?20220806170125">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Profile</title>
</head>
<body>
    <nav class="navbar bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img class="logo" src="Netflix-assets/assets/netflix_logo.png" alt=""></a>
        </div>
      </nav>
    <div class="d-flex justify-content-center">
        <p class="text-white fs-1">Edit Profile</p>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <img class="av" src="Netflix-assets/assets/avatar.png" alt="">
        </div>
        <div>
            <div class="text-white">
                <p>Strive Student</p>
            </div>
            <div class="text-white">
                <label for="language">Language:</label>
                <div>
                    <select id="language" name="languages" form="lang">
                    <option value="en">English</option>
                    <option value="ita">Italian</option>
                    <option value="fr">French</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
