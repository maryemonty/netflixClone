<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/611px-Netflix_icon.svg.png?20220806170125">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Profile</title>
</head>
<body>
    <nav class="navbar bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img class="logo" src="Netflix-assets/assets/netflix_logo.png" alt=""></a>
        </div>
    </nav>
        <div class="container">
            <p class="fs-1 ms-6">Edit Profile</p>
        <div class="d-flex justify-content-center">
            <img class="av me-4" src="Netflix-assets/assets/avatar.png" alt="">
            <div>
                <div>
                    <p class="mt-1 bg-secondary text-white px-2">Strive Student</p>
                </div>
                <div>
                    <label for="language">Language:</label>
                    <div>
                        <select class="bg-black text-white mt-2" id="language" name="languages" form="lang">
                        <option value="en">English</option>
                        <option value="ita">Italian</option>
                        <option value="fr">French</option>
                        </select>
                    </div>
                </div>
                <div class="border border-end-0 border-start-0 my-4 py-4 border-secondary">
                    <p class="mt-1">Maturity Settings:</p>
                    <button class="mt-1 bg-secondary text-white px-2 fw-bold">ALL MATURITY RATINGS</button>
                    <p class="mt-1">show titles of <span class="fw-bold fst-italic">all maturity ratings</span> for this profile</p>
                    <button class="bg-black border text-white px-2 mt-1">EDIT</button>
                </div>
                <div>
                    <p>Autoplay controls</p>
                    <form>
                        <input class="form-check-input bg-black rounded-0" type="checkbox">
                        <label> Autoplay next episode in a series on all devices.</label><br>
                        <input class="form-check-input bg-black rounded-0" type="checkbox">
                        <label> Autoplay previews while browsing on all devices</label><br>
                    </form>
                </div>
                <div class="border-top my-4 py-4 border-secondary">
                    <button class="bg-black text-white border me-2">SAVE</button><button class="bg-black text-white border me-2">CANCEL</button><button class="bg-black text-white border">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
